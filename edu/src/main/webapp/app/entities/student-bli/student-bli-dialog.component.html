<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myStudentLabel" jhiTranslate="eduApp.student.home.createOrEditLabel">Create or edit a Student</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!student.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="student.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduApp.student.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="student.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduApp.student.status" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="student.status" id="field_status" >
                <option value="ACTIVE">{{'eduApp.Status.ACTIVE' | translate}}</option>
                <option value="INACTIVE">{{'eduApp.Status.INACTIVE' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduApp.student.createDate" for="field_createDate">Create Date</label>
            <div class="d-flex">
                <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" [(ngModel)]="student.createDate"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduApp.student.modDate" for="field_modDate">Mod Date</label>
            <div class="d-flex">
                <input id="field_modDate" type="datetime-local" class="form-control" name="modDate" [(ngModel)]="student.modDate"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduApp.student.durationYear" for="field_durationYear">Duration Year</label>
            <input type="number" class="form-control" name="durationYear" id="field_durationYear"
                [(ngModel)]="student.durationYear" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduApp.student.durationMonth" for="field_durationMonth">Duration Month</label>
            <input type="number" class="form-control" name="durationMonth" id="field_durationMonth"
                [(ngModel)]="student.durationMonth" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduApp.student.durationDay" for="field_durationDay">Duration Day</label>
            <input type="number" class="form-control" name="durationDay" id="field_durationDay"
                [(ngModel)]="student.durationDay" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduApp.student.organizationId" for="field_organizationId">Organization Id</label>
            <select class="form-control" id="field_organizationId" name="organizationId" [(ngModel)]="student.organizationIdId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="organizationOption.id" *ngFor="let organizationOption of organizations; trackBy: trackOrganizationById">{{organizationOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
